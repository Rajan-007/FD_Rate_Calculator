<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FD Rate</title>
</head>
<body>
    <div id="wrapper">
        <h2>FD Rate Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Months">
        </div>
        <div>
            <button type="submit" onclick="FdRate()">Convert to inches</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script src="./index.js">
        function convert(){
            const cmval = Number(document.getElementById("input").value);
            console.log(cmval)
            const inchval = cmval/2.54;
            const result= document.getElementById('result');
            result.innerHTML = inchval.toFixed(3) + "inches"
        }
    </script>
</body>
</html>
